<script>
   
    var scripts =  document.getElementsByTagName('script');
    var torefreshs = [
        "scripts/data/data.js", 
        "scripts/localization/localization.js",
        "scripts/scenes/splashScene.js"    ,
        "scripts/scenes/homeScene.js"    ,
        "scripts/scenes/tutoScene.js"    ,
        "scripts/scenes/selectionScene.js" ,
        "scripts/scenes/gameScene.js"      ,
        "scripts/scenes/quizScene.js"      ,
        "scripts/scenes/recapScene.js"     ,
        "scripts/scenes/gameoverScene.js"  ,
        "scripts/scenes/sanitizeScene.js"  ,
        "scripts/scenes/difficultyScene.js",
        "scripts/scenes/wordImageScene.js" ,
        "scripts/scenes/fortuneWcScene.js" ,
        "scripts/game.js" 
    ] ; // list of js to be refresh

    // console.log(scripts)
    var key = new Date().getTime(); // change this key every time you want force a refresh
    for(var i=0;i<scripts.length;i++){
    
    for(var j=0;j<torefreshs.length;j++){ 
        var jItem = torefreshs[j];
        var fullPath = window.location.href + jItem;
        // console.log(fullPath)
        if(scripts[i].src && (scripts[i].src.indexOf(fullPath) > -1)){
            new_src = scripts[i].src.replace(torefreshs[j],torefreshs[j] + 'k=' + key );
            scripts[i].src = new_src; // change src in order to refresh js

            // console.log("replaced !")
        } 
    }
    }

</script>
